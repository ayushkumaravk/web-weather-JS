<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link href="styleSheet.css" rel="stylesheet">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuak5oVMdgxAyZzr1zYuxcxW432OkFKtA&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="mainContent">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="contentBox">
            <div class="weather-info">
                <div class="status" data-status><strong>Choose a Location</strong></div>
            </div>
            <div id="alert" data-alert>

            </div>
            <div id="localInfo" data-localInfo>
                <div class="location" data-location>to get Weather Info</div>
                <div id="containerDateTime">
                    <div id="time" class="detail" data-time>
                        current_time
                    </div>
                    <div id="date" class="detail" data-date>
                        current_date
                    </div>
                </div>
            </div>
            <div class="inputBox">
                <input type="text" class="citySearch" data-city-search placeholder="Enter Location..">
            </div>
            <div class="weather-details" data-weather-details>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" data-temp>-</div>
                </div>
                <div class="detail">
                    <div class="title">Wind Speed</div>
                    <div class="value" data-wind>-</div>
                </div>
                <div class="detail">
                    <div class="title">Rain Probability</div>
                    <div class="value" data-prec>-</div>
                </div>
            </div>
            <div class="controls" data-controls>
                <button id="dayShow" data-dayshow><i class="far fa-clock"></i></button>
                <button id="weekShow" data-weekshow><i class="fas fa-calendar-week"></i></button>
            </div>
            <div id="forecast" data-forecast>


            </div>
            <div class="footer">
                <br /> Powered By <a style="display: inline;" href="https://darksky.net/" target="_blank"> DarkSky</a> |
                <a target="_parent" href="https://github.com/ganeshh123/web-weather-JS" target="_blank">Source</a><br />
                <a target="_parent" href="https://ganeshh123.github.io">Ganesh H</a>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
