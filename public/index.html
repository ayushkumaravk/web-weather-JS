<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="styleSheet.css" rel="stylesheet">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuak5oVMdgxAyZzr1zYuxcxW432OkFKtA&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="mainContent">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="contentBox">
            <div class="weather-info">
                <div class="status" data-status>Choose a Location</div>
                <div class="location" data-location>To get Weather Info</div>
            </div>
            <div class="weather-details">
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" data-temp>-</div>
                </div>
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>-</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value" data-prec>-</div>
                </div>
            </div>
            <div class="inputBox">
                <input type="text" class="citySearch" data-city-search placeholder="Enter Location..">
            </div>
        </div>
    </div>
    <a href="https://darksky.net/poweredby" class="DSlink">Powered By DarkSky</a>
</body>

</html>
